repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=200']
        name: Check for added large files
      - id: end-of-file-fixer
        name: Fix end of files
      - id: trailing-whitespace
        name: Fix trailing whitespace
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-yaml
        name: Check YAML files
      - id: detect-private-key
        name: Check for private keys

  - repo: local
    hooks:
      - id: ruff-check
        name: Check linting
        entry: uvx ruff check --fix src tests scripts runtime
        language: system
        types: [python]

      - id: ruff-format
        name: Check formatting
        entry: uvx ruff format src tests scripts runtime
        language: system
        types: [python]

      - id: ty-type-check
        name: Check type safety
        entry: uvx ty check src tests scripts runtime
        language: system
        types: [python]

      - id: cargo-check
        name: Check Rust code compiles
        entry: uvx python scripts/cargo_check.py
        language: system
        types: [rust]
        pass_filenames: false

      - id: python-syntax-check
        name: Check for Python syntax errors
        entry: uvx python -m py_compile
        language: system
        types: [python]
