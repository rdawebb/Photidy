repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=200']
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-yaml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff-check
        args: ["--fix"]
      - id: ruff-format

  - repo: local
    hooks:
    - id: ty-type-check
      name: Type check with ty
      entry: ty check src tests
      language: system
      types: [python]

  - repo: https://github.com/awslabs/git-secrets
    rev: master
    hooks:
      - id: git-secrets

  - repo: local
    hooks:
      - id: cargo-check
        name: Check Rust code compiles
        entry: python scripts/cargo_check.py
        language: system
        types: [rust]
        pass_filenames: false

  - repo: local
    hooks:
    - id: python-syntax-check
      name: Check Python syntax errors
      entry: python -m py_compile
      language: system
      types: [python]
